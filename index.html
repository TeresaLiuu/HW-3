<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Generate Random Password</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <form>
            <h2>Generate a Password </h2>
            <br>
            <div>
                <input type="text" id="InputPassword" size="170" style="height:40px">
            </div>
            <br>
            <button id="myform" type="button" onclick="genPassword()">Generate Password</button>
            <button id="copybttn" type="button" onclick="copy()">Copy</button>

        </form>
        <div class="settings">
            <div class="setting">
                <label for="length">Password length</label>
                <input type="number" id="length" min="8" max="128" value="8">
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked> Lowercase<br>
                <input type="checkbox" id="uppercase" checked> Uppercase<br>
                <input type="checkbox" id="numbers" checked>Numbers <br>
                <input type="checkbox" id="symbols" checked>Symbols<br>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
